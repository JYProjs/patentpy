language: python
python: 
  - "3.5"
  - "3.6"      
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.9-dev"  

install:
  - pip install lxml
  - pip install pandas
  - pip install codecov
  - pip install pytest
  - pip install pytest-cov
  - pip install .

# run tests
script:
  - python -m pytest --cov=. tests-python/

after_success:
  - codecov       # upload to codecov